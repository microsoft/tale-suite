<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Microsoft WcpConsent library -->
    <script src="https://wcpstatic.microsoft.com/mscc/lib/v2/wcp-consent.js"></script>

    {% include head-custom.html %}
  </head>
  <body>
    <!-- Microsoft cookie banner placeholder -->
    <div id="cookie-banner"></div>

    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <header class="page-header" role="banner">
      <h1 class="project-name">{{ page.title | default: TALES | default: TALES }}</h1>
      <p><img src="assets/figs/static_banner.png" alt="banner" /></p>
      <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>
      <a href="{{ site.github.repository_url }}" class="btn">
        <img src="assets/figs/github-mark.svg" alt="GitHub" width="20" height="20" style="vertical-align: middle; margin-right: 5px;">
        Code
      </a>
      <a href="https://arxiv.org/abs/2504.14128" class="btn">
        <img src="assets/figs/arxiv-logomark-small.svg" alt="ArXiV" width="20" height="20" style="vertical-align: middle; margin-right: 5px;">
        Paper
      </a>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      {%- include footer.html -%}

    </main>

    <!-- Initialize Microsoft WCP Consent -->
    <script>
      (function() {
        // Initialize WcpConsent
        function initializeWcp() {
          if (typeof WcpConsent !== 'undefined') {
            WcpConsent.init("en-US", "cookie-banner", function(err, siteConsent) {
              if (err) {
                console.error("WCP initialization failed: ", err);
              } else {
                console.log("WCP initialization succeeded!");
              }
            }, onConsentChanged);
          } else {
            console.error("WcpConsent library not loaded");
            setTimeout(initializeWcp, 500); // Try again after 500ms
          }
        }

        function onConsentChanged(newConsent) {
          console.log("Consent changed: ", newConsent);
        }

        // Call initialization function when the page loads
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', initializeWcp);
        } else {
          initializeWcp();
        }
      })();
    </script>
  </body>
</html>
